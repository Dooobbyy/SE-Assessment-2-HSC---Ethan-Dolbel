<!-- templates/registration/reset_password.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-page-wrapper">
    <div class="card login-card">
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}"> <!-- Pass the token -->
             <div class="form-group">
                <label for="new_password1">New Password:</label>
                <input type="password" name="new_password1" id="new_password1" required minlength="12">
                <small>Password must be at least 12 characters long.</small>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password:</label>
                <input type="password" name="new_password2" id="new_password2" required>
            </div>
            <button type="submit" class="btn-accent">Reset Password</button>
        </form>
         <div style="margin-top: 20px; text-align: center;">
            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
