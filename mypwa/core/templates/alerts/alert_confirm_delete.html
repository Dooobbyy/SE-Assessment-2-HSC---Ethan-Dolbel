<!-- templates/alerts/alert_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Alert{% endblock %}

{% block content %}
<div class="main-content">
     <div class="form-container"> <!-- Use form-container for consistency -->
        <h2>Delete Alert</h2>
        <p>Are you sure you want to delete this alert?</p>
        <p><strong>{{ alert.get_type_display }}:</strong> {{ alert.message }}</p>

        <form method="post" style="display: flex; gap: 10px; margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="btn-metallic btn-negative-metallic">Yes, Delete</button>
            <a href="{% url 'alert_list' %}" class="btn-metallic btn-secondary-metallic">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
