{% extends 'base.html' %}

{% block title %}Add Tenant - Real Estate Finance Tracker{% endblock %}

{% block content %}
<div class="main-content">
    <div class="form-container">
        <h1>Add Tenant</h1>
        
        <form method="post" class="card">
            {% csrf_token %}
            
            <!-- Existing fields -->
            {{ form.as_p }}
            
            <!-- Submit Button -->
            <button type="submit" class="btn-metallic btn-accent-metallic">Add Tenant</button>
            <a href="{% url 'property_detail' property.id %}" class="btn-metallic btn-negative-metallic">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
