<!-- templates/add_tenant.html -->
{% extends 'base.html' %}

{% block title %}Add Tenant - Real Estate Finance Tracker{% endblock %}

{% block content %}
<div class="main-content">
    <div class="form-container">
        <h1>Add Tenant</h1>
        
        <form method="post" class="card">
            {% csrf_token %}
            
            <!-- Add spacing between form fields -->
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <!-- Existing fields -->
                {{ form.as_p }}
            </div>
            
            <!-- Aligned Buttons -->
            <div style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                <button type="submit" class="btn-metallic btn-accent-metallic">Add Tenant</button>
                <a href="{% url 'property_detail' property.id %}" class="btn-metallic btn-negative-metallic" style="display: inline-block; text-decoration: none; padding: 10px 20px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
